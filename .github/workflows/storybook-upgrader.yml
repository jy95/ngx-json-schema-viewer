name: Upgrade Storybook

on:
  workflow_dispatch:
jobs:
  update_packages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js ✨
        uses: actions/setup-node@v4.0.2
        with:
          node-version: "lts/*"
      - name: 🤖 Remove package-lock.json files
        run: |
          find . -name "package-lock.json" -delete
      - name: 💻 Install npm packages
        run: npm install
      - name: Upgrade storybook 🤖
        run: |
          npx --yes storybook@latest upgrade --yes
      - name: Create Pull Request 🤖
        uses: peter-evans/create-pull-request@v7
        with:
          title: Update npm packages
          body: |
            This PR updates npm packages by removing package-lock.json files and reinstalling dependencies.
