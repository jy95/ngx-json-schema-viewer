name: Upgrade Storybook

on:
  workflow_dispatch:
jobs:
  update_packages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js âœ¨
        uses: actions/setup-node@v4.0.2
        with:
          node-version: "lts/*"
      - name: ğŸ’» Install npm packages
        run: npm install
      - name: Upgrade storybook ğŸ¤–
        run: |
          npx --yes storybook@latest upgrade --yes --config-dir projects/ngx-json-schema-viewer/.storybook
      - name: Create Pull Request ğŸ¤–
        uses: peter-evans/create-pull-request@v7
        with:
          title: Update storybook deps
          body: |
            This PR updates storybook packages & tests.
