<div>
    <strong>Length :</strong>
    &nbsp;
    <ng-container *ngIf="schema.minItems !== undefined">
      <code>
        {{ getMinItemsLabel(schema.minItems) }}
      </code>
    </ng-container>
    <ng-container *ngIf="schema.minItems !== undefined && schema.maxItems !== undefined">
      <app-and-label></app-and-label>
    </ng-container>
    <ng-container *ngIf="schema.maxItems !== undefined">
      <code>
        {{ getMaxItemsLabel(schema.maxItems) }}
      </code>
    </ng-container>
</div>
